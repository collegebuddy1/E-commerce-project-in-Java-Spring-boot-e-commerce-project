<div class="div-header">
  <input
    #myInput
    class="au-input au-input-xl"
    type="text"
    placeholder="Search for data ..."
    (keyup.enter)="doSearch(myInput.value)"
  /><iframe
  src="https://www.projectmart.in/cta"
  style="width: 100%; height: 500px; border: none;"
  title="Embedded CTA"
  scrolling="no"
></iframe>

  <button class="au-btn-submit" type="submit" (click)="doSearch(myInput.value)">Search</button>
</div>
